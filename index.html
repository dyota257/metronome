<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script defer  src="app.js"></script> -->
    <style>
        body {
            background-color: black;
            color:white;
        }

        div {
            display:flex;
            justify-content: center;
        }
    </style>

</head>
<body>
    <div style="padding-top:30%">

    </div>
    <div>
        <input type="text" style="width:1.5rem;" id="bpm" value = "60">BPM
    </div>
    <div>
        <button id = "play">▶</button>
        <!-- <button id = "pause">⏸</button> -->
    </div>
    <div>
        Time Signature
    </div>
    <div>
        <input type="text" style="width:1.5rem" id="timeSig" value = "4">/4
    </div>
    <script>
        var i = 0;
        var n = 0;
        var beatOn = false;
        var timeSig = document.getElementById("timeSig").value;

        document.querySelector("#play").addEventListener("click", function() {
            if(beatOn === false){
                timeSig = document.getElementById("timeSig").value;
                beatOn = true;
                beat();
                console.log(beatOn);
                document.getElementById("play").innerHTML = "⏸";
                i = 2;
            } else if (beatOn === true){
                beatOn = false;
                beat();
                console.log(beatOn);
                document.getElementById("play").innerHTML = "▶";
            } else {
                null;
            }

        });

        document.querySelector("#pause").addEventListener("click", function() {
            beatOn = false;
            beat();
            console.log(beatOn);
        })

        function beat() {
            var interval = setInterval(function() {
                if (beatOn === true) {

                    n = i++%timeSig;
                    console.log(n);
                    if (n>0) {
                        var sound = new Audio("sounds/kick.mp3")
                        sound.play()
                    } else {
                        var sound = new Audio("sounds/snare.mp3")
                        sound.play()
                    }
                };

                if (beatOn === false) {
                    clearInterval(interval);
                }
            }, 1000/(document.querySelector("#bpm").value*1/60) )
        }
    </script>

</body>
</html>
